{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block web_state %}Home{% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            {% for product in products %}
                <a style="text-decoration: none" href="{% url "product_detail" product.category product.id %}">
                    <div class="col">
                        <div class="card">
                            <div class="image-container" style="width: 100%; max-width: 100%; height: 300px; position: relative; overflow: hidden;">
                                {% if product.image %}
                                    <img src="{{ product.image.url }}" class="card-img-top img-fluid" alt="..."
                                         style="border-bottom: 1px solid lightgray; width: auto; height: 100%; display: block; object-fit: contain;">
                                {% endif %}
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">{{ product.name }}</h5>
                                <p class="card-text">{{ product.description }}</p>
                                <p class="card-text"><small class="text-muted">{{ product.price }}â‚¬</small></p>
                            </div>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>

{% endblock %}
