{% extends "authenticate/authenticate_base.html" %}
{% load crispy_forms_tags %}

{% block title %} Accedi {% endblock title %}

{% block authenticate_content %}
    <div class="container">
        <h3>Accedi</h3>

        <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Accedi</button>
        </form>

        <p>Non hai un account? <a href="{% url 'register' %}">Registrati</a></p>
    </div>

{% endblock authenticate_content %}
